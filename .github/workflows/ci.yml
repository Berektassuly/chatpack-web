name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (Lint, Format, Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Check Formatting
        run: pnpm format:check

      - name: Test
        run: pnpm test

  wasm:
    name: WASM (Format, Clippy, Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Run rustfmt
        run: cargo fmt --manifest-path wasm/Cargo.toml -- --check

      - name: Run clippy
        run: cargo clippy --manifest-path wasm/Cargo.toml -- -D warnings

      - name: Run tests
        run: cargo test --manifest-path wasm/Cargo.toml
